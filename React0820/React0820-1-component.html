<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../javascripts/vendor.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function GetImg(props) {
            return (
                <img title={props.title} src={props.imgUrl} alt=""  style={{
                    width:props.width,
                    border:(props.border),
                    marginBottom:'20px',
                }}/>
            )
        }



        function App() {
            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/*呼叫元件:擇其一*/}
                    {/*<GetImg></GetImg>*/}
                    {/*<GetImg/>*/}
                    {/*使用自訂屬性名稱，傳值給元件*/}
                    {/*元件使用props接收*/}
                    <GetImg imgUrl="./images/award.jpeg" title="圖一" width='300px' border="5px solid red"/>
                    <GetImg imgUrl="https://cdn.pixabay.com/photo/2024/08/05/13/17/dog-8946829_640.jpg"  title="圖二" width='300px'/>
                </div>

            )
        }


        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>
</body>

</html>
