<!DOCTYPE html>
<html>

<head>
    <title>表單送出</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">表單送出</h1>
                </div>
                <div id="root"></div>
                <script type="text/babel">
                    const { useState } = React
                    const App = () => {
                        // const [username, steUsername] = useState('');
                        // const handleChange = (e) => {
                        //     setUsername(e.target.value);
                        // }

                        /* 同時處理不同欄位資料 */
                        const [formDate, setFormDate] = useState({
                            username: '',
                            password: '',
                            isCheck: false,
                        });

                        /* 統一管理onChange事件 */
                        const handleInputChange = (e) => {
                            // console.log(e.target.value);
                            // console.log(e.target.name);
                            // console.log(e.target.type);

                            const value = e.target.type === 'checkbox'? e.target.checked:e.target.value;
                            const name = e.target.name;

                            /* 更新formDate內容 */
                            setFormDate({
                                ...formDate,
                                [name]: value,
                            })


                        }

                        /* 送出按鈕時，取得表單內容 */
                        const handleSubmit = (e) => {
                            e.preventDefault();
                            console.log(formDate);
                        }

                        return (<div>
                            <form onSubmit={handleSubmit}>
                                <div className="mb-3">
                                    <label htmlFor="username" className="form-label">使用者名稱</label>
                                    <input id="username" type="text" className="form-control" name="username"
                                        onChange={handleInputChange}
                                        value={formDate.username}
                                    />
                                </div>
                                <div className="mb-3">
                                    <label htmlFor="password" className="form-label">密碼</label>
                                    <input id="password" type="password" className="form-control" name="password"
                                        onChange={handleInputChange}
                                        value={formDate.password}
                                    />
                                </div>
                                <div className="mb-3">
                                    <label htmlFor="isCheck">確認狀態</label>
                                    <input id="isCheck" type="checkbox" name="isCheck"
                                        onChange={handleInputChange}
                                        value={formDate.isCheck}
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary">送出</button>
                            </form>
                        </div>)
                    }

                    ReactDOM
                        .createRoot(document.querySelector('#root'))
                        .render(<App />)
                </script>
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
