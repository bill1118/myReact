<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 燈箱效果css -->
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- 舊版 -->

    <style>
        img{
            width: 200px;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <React.Fragment>
                    <div>
                        <h1>燈箱效果</h1>
                        <a href="./pexels-geepro-20036092.jpg" data-lightbox="image-1" data-title="My caption">
                            <img src="./pexels-geepro-20036092.jpg" alt="" />
                        </a>
                        <a href="./pexels-1155579-2871756.jpg" data-lightbox="image-1" data-title="My caption2">
                            <img src="./pexels-1155579-2871756.jpg" alt="" />
                        </a>
                    </div>

                </React.Fragment>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <!-- jQuery主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 燈箱效果js -->
    <script src="./jQuery/lightbox/js/lightbox.js"></script>
</body>

</html>
