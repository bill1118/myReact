<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 300px;
            margin-top: 10px;
        }
        
        .container{
            margin: auto;
        }

        .box img{
            width: 300px;
            vertical-align: bottom;
        }

    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- 舊版 -->

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                //jQuery簡寫
                $(function () {
                    $('#container').imagesLoaded(function(){
                        $('#container').masonry({
                            isFitwidth:true //若要產左右留白平均(水平置中)，需搭配最外框的container要margin:auto
                        });
                    })
                });
            },[]);


            return (
                <React.Fragment>
                    <div>
                        <h1>瀑布流</h1>
                        <div id="container">
                            <div className='box'>
                                <img src="./pexels-geepro-20036092.jpg" alt="" />
                            </div>
                            <div className='box'>
                                <img src="./pexels-1155579-2871756.jpg" alt="" />
                            </div>
                            <div className='box'>
                                <img src="food-1614130_640.jpg" alt="" />
                            </div>
                            <div className='box'>
                                <img src="./pexels-geepro-20036092.jpg" alt="" />
                            </div>
                            <div className='box'>
                                <img src="./pexels-1155579-2871756.jpg" alt="" />
                            </div>
                            <div className='box'>
                                <img src="food-1614130_640.jpg" alt="" />
                            </div>
                        </div>
                    </div>
                    </React.Fragment>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery/js/imagesloaded.pkgd.min.js"></script>
    <script src="./jQuery/js/masonry.pkgd.min.js"></script>
</body>

</html>
