<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- 舊版 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.12.6/babel.min.js"></script> <!-- 新版 -->
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function App() {
            
            const { useState } = React;
            const arrCity = ['台北市', '台中市', '新北市'];
            const [selCity, setSelCity] = useState('');

            return (
                <React.Fragment>
                    <div>
                        <select name="" id="" value = {selCity} onChange = {e=>setSelCity(e.target.value)}>
                            <option value="" disabled>請選擇</option>
                            {
                                arrCity.map((city) => {
                                    return <option value={city} key={city}>{city}</option>
                                })
                            }
                        </select> -
                    </div>
                </React.Fragment>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
