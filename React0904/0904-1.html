<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            color: black;
            text-decoration: none;
        }
        .fadeBtn{
            display: block;
            width: 200px;
            height: 80px;
            line-height: 80px;
            background-color: #ccc;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #fff;
            box-sizing: 0 0 3px #555;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- 舊版 -->

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useEffect } = React;

        function App() {
            useEffect(() => {
                //jQuery簡寫
                $(function () {
                    $('.fadeBtn').hover(function(){
                        //滑鼠滑入時淡出且放大文字
                        $(this).animate({opacity:'0.5', fontSize:'24px'},300);
                        //滑鼠離開時淡入且還原文字大小
                    },function(){
                        $(this).animate({opacity:'1', fontSize:'20px'},300);
                    });
                });
            }, []);


            return (
                <React.Fragment>
                    <div>
                        <h1>animate方法</h1>
                        <a href="#" className="fadeBtn">按鈕</a>
                    </div>
                </React.Fragment>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    
</body>

</html>
