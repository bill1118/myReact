<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .box {
            display: block;
            background-color: #ccc;
            width: 150px;
            text-align: center;
            padding: 15px;
            transition: all .5s linear;
        }

        .bgColor {
            background-color: antiquewhite;
            color: #fff;
        }

        .bgimg{
            transform: scale(10) translateX(100px) ;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- 舊版 -->

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useEffect } = React;

        function App() {
            useEffect(() => {
                //jQuery簡寫
                $(function () {
                    //新增類別:addClass()
                    $('#cssAnim').hover(function () {
                        $(this).addClass('bgColor');
                    }, function () {
                        //刪除類別:removeClass()
                        $(this).removeClass('bgColor');
                    });
                    $('#cssAnim').hover(function () {
                        $(this).addClass('bgimg');
                    }, function () {
                        //刪除類別:removeClass()
                        $(this).removeClass('bgimg');
                    })

                });
            }, []);

            return (
                <React.Fragment>
                    <div>
                        <h1>動態新增刪除類別</h1>
                        <a href="#" className='box' id="cssAnim">背景變色</a>

                    </div>
                </React.Fragment>
            )
        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>

</body>

</html>
